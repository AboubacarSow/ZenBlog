<h3>Categories</h3>

<table class="table table-bordered table-hover">
  <thead>


    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Options</th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let item of categories; let i = index;">
    <th>{{i+1}}</th>
    <td>{{item.name}}</td>
    <td>
      <button class="btn btn-outline-danger" (click)="delete(item.id)"> <i class="fa fa-trash"></i>  </button>
    </td>
  </tr>
</tbody>
</table>
